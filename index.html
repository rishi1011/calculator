<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="result">
            <p id="result"></p>
            <p id="currentValue">0</p>
        </div>
        <div class="keypad">
            <button id="clear"><kbd>Clear</kbd></button>
            <button id="del"><kbd>Del</kbd></button>
            <button id="divide" class="operator"><kbd>/</kbd></button>
            <button class="number"><kbd>7</kbd></button>
            <button class="number"><kbd>8</kbd></button>
            <button class="number"><kbd>9</kbd></button>
            <button id="multiply" class="operator"><kbd>*</kbd></button>
            <button class="number"><kbd>4</kbd></button>
            <button class="number"><kbd>5</kbd></button>
            <button class="number"><kbd>6</kbd></button>
            <button id="subtract" class="operator"><kbd>-</kbd></button>
            <button class="number"><kbd>3</kbd></button>
            <button class="number"><kbd>2</kbd></button>
            <button class="number"><kbd>1</kbd></button>
            <button id="add" class="operator"><kbd>+</kbd></button>
            <button id="zero" class="number"><kbd>0</kbd></button>
            <button id="point"><kbd>.</kbd></button>
            <button id="equal"><kbd>=</kbd></button>
        </div>
    </div>
</body>

</html>
